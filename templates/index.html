<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Конвертація аудіограми в NHAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            }
            50% {
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.35);
            }
            100% {
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        }

        h1 {
            color: #2d3a4b;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .file-input {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            padding: 0.7rem 1.2rem;
            background: rgba(240, 244, 250, 0.9);
            color: #2d3a4b;
            border-radius: 8px;
            cursor: pointer;
            border: 2px dashed #b0b8c1;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .custom-file-label:hover {
            background: rgba(230, 240, 255, 0.95);
            border-color: #6ca0dc;
            transform: translateY(-2px);
        }

        .file-name {
            margin-bottom: 1.2rem;
            color: #6ca0dc;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        button {
            background: linear-gradient(90deg, #6ca0dc, #3b8beb);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(60, 120, 216, 0.2);
            transition: all 0.3s ease;
            margin: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, #3b8beb, #6ca0dc);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 20px rgba(60, 120, 216, 0.3);
        }

        .example-button {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .example-button:hover {
            background: linear-gradient(90deg, #45a049, #4CAF50);
        }

        .nav-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #3b8beb;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #3b8beb;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(59, 139, 235, 0.1);
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }

        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 1rem 1.5rem 1rem;
                margin: 1rem;
            }
            h1 {
                font-size: 1.1rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Конвертація аудіограми в <span style="color:#3b8beb">NHAX</span></h1>
        <form method="post" enctype="multipart/form-data">
            <label class="custom-file-label">
                <input type="file" name="file" accept="image/*" class="file-input" id="fileInput" required>
                <span id="fileLabelText">Оберіть зображення</span>
            </label>
            <div class="file-name" id="fileName"></div>
            <div class="button-container">
                <button type="submit">Конвертувати</button>
                <a href="/download-example">
                    <button type="button" class="example-button">Завантажити приклад</button>
                </a>
            </div>
        </form>
        <div class="nav-links">
            <a href="/about">Про проект</a>
            <a href="/about_author">Про автора</a>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabelText = document.getElementById('fileLabelText');
        const fileName = document.getElementById('fileName');
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileLabelText.textContent = 'Файл обрано';
                fileName.textContent = this.files[0].name;
            } else {
                fileLabelText.textContent = 'Оберіть зображення';
                fileName.textContent = '';
            }
        });
    </script>
</body>
</html>
